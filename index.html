<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wykres Dystansu z Firebase</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#452b4e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Czcionka Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK (wersja 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <style>
    /* Reset marginesów HTML i BODY */
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #452b4e, #181935) no-repeat;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    .input-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-section canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    input[type="number"] {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: white;
      color: black;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      background-color: #ee155a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    table {
      margin: 0 auto;
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 2px 5px;
      color: #897abb;
      border: none;
      line-height: 1.2;
      text-align: center;
    }
    .delete-button {
      background: none;
      border: none;
      color: #ee155a;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sekcja wprowadzania dystansu -->
  <div class="input-section">
    <input type="number" id="distanceInput" placeholder="Dodaj dystans (km)" step="0.1" />
    <button onclick="addDistance()">Dodaj</button>
  </div>

  <!-- Sekcja wykresu -->
  <div class="chart-section">
    <canvas id="distanceChart" width="400" height="200"></canvas>
  </div>

  <!-- Tabela wyników -->
  <table>
    <tbody id="distanceTable"></tbody>
  </table>

  <script>
    // ============================
    // KONFIGURACJA FIREBASE
    // ============================
    // Skopiuj poniższą konfigurację ze swojego projektu Firebase.
    var firebaseConfig = {
      apiKey: "AIzaSyA7JqE7bNPU6FHqJSad5lKwjm-c8ozY9rg",
  authDomain: "bieganie-f4ada.firebaseapp.com",
  databaseURL: "https://bieganie-f4ada-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "bieganie-f4ada",
  storageBucket: "bieganie-f4ada.firebasestorage.app",
  messagingSenderId: "798631807038",
  appId: "1:798631807038:web:fe21df42faead2b981696f",
    };
    firebase.initializeApp(firebaseConfig);
    
    // ============================
    // GLOBALNE ZMIENNE I KONFIGURACJA WYKRESU
    // ============================
    let distances = [];  // Tablica na dane pobrane z Firebase

    const canvas = document.getElementById('distanceChart');
    const ctx = canvas.getContext('2d');

    // Gradient linii wykresu
    let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#ffc777');
    gradient.addColorStop(0.5, '#f53c68');
    gradient.addColorStop(1, '#4700c8');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Etykiety będą numerami wpisów (1, 2, 3, …)
        datasets: [{
          data: [],
          fill: false,
          borderColor: gradient,
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        scales: {
          x: {
            grid: { display: false },
            ticks: { color: '#897abb' }
          },
          y: {
            beginAtZero: true,
            grid: {
              color: context => {
                const baseRGB = '137,122,187';
                const y = context.tick.value / context.chart.scales.y.max;
                const alpha = (1 - y).toFixed(2); 
                return `rgba(${baseRGB}, ${alpha})`;
              }
            },
            ticks: { color: '#897abb' }
          }
        },
        plugins: { legend: { display: false } }
      }
    });

    // ============================
    // OPERACJE NA DANYCH W FIREBASE
    // ============================

    // Zapis nowego wpisu do Firebase
    function saveToFirebase(entry) {
      firebase.database().ref('distances').push(entry);
    }

    // Ładowanie danych z Firebase – nasłuchujemy zmian w bazie
    function loadFromFirebase() {
      firebase.database().ref('distances').on('value', function(snapshot) {
        distances = [];
        snapshot.forEach(function(childSnapshot) {
          let entry = childSnapshot.val();
          entry.id = childSnapshot.key; // zapisujemy klucz, aby móc później usuwać
          distances.push(entry);
        });
        updateChart();
      });
    }

    // Usuwanie wpisu z Firebase
    function removeDistance(index) {
      let entry = distances[index];
      if (entry && entry.id) {
        firebase.database().ref('distances/' + entry.id).remove();
      }
    }

    // ============================
    // FUNKCJE INTERFEJSU UŻYTKOWNIKA
    // ============================
    
    // Dodawanie nowego dystansu (przycisk "Dodaj")
    function addDistance() {
      const input = document.getElementById('distanceInput');
      const value = parseFloat(input.value);
      if (!isNaN(value) && value > 0) {
        // Formatowanie daty, np. "1 stycznia"
        const options = { day: 'numeric', month: 'long' };
        const formattedDate = new Date().toLocaleDateString('pl-PL', options);
        let newEntry = { value: value, date: formattedDate };
        input.value = '';
        saveToFirebase(newEntry);
      }
    }

    // Aktualizacja wykresu i tabeli na podstawie danych z Firebase
    function updateChart() {
      chart.data.labels = distances.map((_, i) => i + 1);
      chart.data.datasets[0].data = distances.map(d => d.value);
      chart.update();
      updateTable();
    }

    // Aktualizacja tabeli wyników – najnowsze wpisy na górze
    function updateTable() {
      const tableBody = document.getElementById('distanceTable');
      tableBody.innerHTML = '';
      for (let i = distances.length - 1; i >= 0; i--) {
        const distance = distances[i];
        const rowNumber = distances.length - i;
        tableBody.innerHTML += `
          <tr>
            <td>${rowNumber}</td>
            <td>${distance.date}</td>
            <td>${distance.value} km</td>
            <td><button class="delete-button" onclick="removeDistance(${i})">✕</button></td>
          </tr>
        `;
      }
    }

    // Inicjujemy ładowanie danych z Firebase przy starcie aplikacji
    loadFromFirebase();
  </script>
</body>
</html>
