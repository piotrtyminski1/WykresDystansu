<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#452b4e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wykres Dystansu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <!-- Czcionka Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Reset marginesów HTML i BODY */
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #452b4e, #181935) no-repeat;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    .input-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-section canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    input[type="number"] {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: white;
      color: black;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      background-color: #ee155a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    table {
      margin: 0 auto;
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 2px 5px;
      color: #897abb;
      border: none;
      line-height: 1.2;
      text-align: center;
    }
    .delete-button {
      background: none;
      border: none;
      color: #ee155a;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sekcja wprowadzania dystansu -->
  <div class="input-section">
    <input type="number" id="distanceInput" placeholder="Dodaj dystans (km)" step="0.1" />
    <button onclick="addDistance()">Dodaj</button>
  </div>

  <!-- Sekcja wykresu -->
  <div class="chart-section">
    <canvas id="distanceChart" width="400" height="200"></canvas>
  </div>

  <!-- Tabela wyników -->
  <table>
    <tbody id="distanceTable"></tbody>
  </table>

  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA7JqE7bNPU6FHqJSad5lKwjm-c8ozY9rg",
  authDomain: "bieganie-f4ada.firebaseapp.com",
  databaseURL: "https://bieganie-f4ada-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "bieganie-f4ada",
  storageBucket: "bieganie-f4ada.firebasestorage.app",
  messagingSenderId: "798631807038",
  appId: "1:798631807038:web:fe21df42faead2b981696f",
  measurementId: "G-12G3WT98CD"
    };

    // Inicjalizacja Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Wczytanie z localStorage (lub pustej tablicy)
    let distances = JSON.parse(localStorage.getItem('distances') || '[]');

    const canvas = document.getElementById('distanceChart');
    const ctx = canvas.getContext('2d');

    let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#ffc777');
    gradient.addColorStop(0.5, '#f53c68');
    gradient.addColorStop(1, '#4700c8');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: distances.map((_, i) => i + 1),
        datasets: [{
          data: distances.map(d => d.value),
          fill: false,
          borderColor: gradient,
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        scales: {
          x: {
            grid: {
              display: false
            },
            ticks: {
              color: '#897abb'
            }
          },
          y: {
            beginAtZero: true,
            grid: {
              color: context => {
                const baseRGB = '137,122,187';
                const y = context.tick.value / context.chart.scales.y.max;
                const alpha = (1 - y).toFixed(2);
                return `rgba(${baseRGB}, ${alpha})`;
              }
            },
            ticks: {
              color: '#897abb'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    // Funkcja zapisująca dane do Firebase
    async function saveToFirebase() {
      try {
        await db.collection('distances').doc('userDistances').set({
          distances: distances
        });
        console.log('Dane zapisane do Firebase');
      } catch (error) {
        console.error('Błąd zapisu do Firebase:', error);
      }
    }

    // Funkcja odczytująca dane z Firebase
    async function loadFromFirebase() {
      try {
        const doc = await db.collection('distances').doc('userDistances').get();
        if (doc.exists) {
          distances = doc.data().distances;
          updateChart();
          console.log('Dane wczytane z Firebase');
        } else {
          console.log('Brak danych w Firebase');
        }
      } catch (error) {
        console.error('Błąd odczytu z Firebase:', error);
      }
    }

    // Dodawanie dystansu
    function addDistance() {
      const input = document.getElementById('distanceInput');
      const value = parseFloat(input.value);
      if (!isNaN(value) && value > 0) {
        const options = { day: 'numeric', month: 'long' };
        const formattedDate = new Date().toLocaleDateString('pl-PL', options);

        distances.push({ value, date: formattedDate });
        input.value = '';
        updateChart();
        saveToLocalStorage();
        saveToFirebase();
      }
    }

    // Usuwanie dystansu
    function removeDistance(index) {
      distances.splice(index, 1);
      updateChart();
      saveToLocalStorage();
      saveToFirebase();
    }

    // Aktualizacja wykresu i tabeli
    function updateChart() {
      chart.data.labels = distances.map((_, i) => i + 1);
      chart.data.datasets[0].data = distances.map(d => d.value);
      chart.update();
      updateTable();
    }

    function updateTable() {
      const tableBody = document.getElementById('distanceTable');
      tableBody.innerHTML = '';

      for (let i = distances.length - 1; i >= 0; i--) {
        const distance = distances[i];
        const rowNumber = distances.length - i;
        tableBody.innerHTML += `
          <tr>
            <td>${rowNumber}</td>
            <td>${distance.date}</td>
            <td>${distance.value} km</td>
            <td><button class="delete-button" onclick="removeDistance(${i})">✕</button></td>
          </tr>
        `;
      }
    }

    // Zapisywanie do localStorage
    function saveToLocalStorage() {
      localStorage.setItem('distances', JSON.stringify(distances));
    }

    // Wczytaj dane z Firebase przy starcie
    loadFromFirebase();
  </script>
</body>
</html>
