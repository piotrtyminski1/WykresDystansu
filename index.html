<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#452b4e">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wykres Dystansu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Czcionka Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Reset marginesów HTML i BODY */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Zablokuj przewijanie */
      height: 100%; /* Ustal wysokość na 100% */
}
    }
    body {
      font-family: 'Roboto', sans-serif;
      /* Wypełnij co najmniej całe okno przeglądarki, aby gradient zawsze sięgał do dołu */
      min-height: 100vh;
      /* Gradient od góry (#452b4e) do dołu (#181935) */
      background: linear-gradient(180deg, #45224e, #181935) no-repeat;
      background-size: cover;
      color: white;
      /* Ogólny padding dla zawartości strony */
      padding: 20px;
       overflow-y: auto; /* Pozwól na przewijanie tylko w obrębie body */
  -webkit-overflow-scrolling: touch; /* Płynne przewijanie na urządzeniach dotykowych */
    }

    /* Sekcja wprowadzania dystansu */
    .input-section {
      text-align: center;       /* Wyśrodkowanie zawartości */
      margin-bottom: 30px;      /* Większy odstęp pod formularzem */
    }

    /* Sekcja wykresu */
    .chart-section {
      text-align: center;       /* Wyśrodkowanie płótna (canvas) */
      margin-bottom: 30px;      /* Większy odstęp pod wykresem */
    }

    .chart-section canvas {
      display: block;
      margin: 0 auto;           /* Dodatkowe wyśrodkowanie samego canvasu */
      max-width: 100%;
    }

    /* Styl pola input i przycisku */
    input[type="number"] {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: white;
      color: black;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      background-color: #ee155a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    /* Tabela */
    table {
      margin: 0 auto;           /* Wyśrodkowanie tabeli */
      width: 100%;              /* Możesz zmienić na np. 80%, jeśli chcesz węższą */
      border-collapse: collapse;
    }

    /* Wiersze i komórki tabeli */
    td {
      padding: 2px 5px;         /* Mniejsze odstępy */
      color: #897abb;
      border: none;
      line-height: 1.2;
      text-align: center;       /* Wyśrodkowanie tekstu w komórkach */
    }

    /* Przycisk usuwania (X) */
    .delete-button {
      background: none;
      border: none;
      color: #ee155a;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sekcja wprowadzania dystansu -->
  <div class="input-section">
    <input type="number" id="distanceInput" placeholder="Dodaj dystans (km)" step="0.1" />
    <button onclick="addDistance()">Dodaj</button>
  </div>

  <!-- Sekcja wykresu -->
  <div class="chart-section">
    <canvas id="distanceChart" width="400" height="200"></canvas>
  </div>

  <!-- Tabela wyników -->
  <table>
    <tbody id="distanceTable"></tbody>
  </table>

  <script>
    // Wczytanie z localStorage (lub pustej tablicy)
    let distances = JSON.parse(localStorage.getItem('distances') || '[]');
    
    const canvas = document.getElementById('distanceChart');
    const ctx = canvas.getContext('2d');

    // Gradient linii wykresu: 
    // Najniższe wartości -> #4700c8 (dół), najwyższe -> #ffc777 (góra)
    let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#ffc777');  // Góra (wartości wysokie)
    gradient.addColorStop(0.5, '#f53c68');
    gradient.addColorStop(1, '#4700c8');  // Dół (wartości niskie)

    // Tworzymy wykres Chart.js
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        // Zamiast dat -> numer porządkowy (1, 2, 3...) na osi X
        labels: distances.map((_, i) => i + 1),
        datasets: [{
          data: distances.map(d => d.value),
          fill: false,
          borderColor: gradient,
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        scales: {
          x: {
            grid: {
              display: false // Usuwamy pionowe linie pomocnicze
            },
            ticks: {
              color: '#897abb'
            }
          },
          y: {
            beginAtZero: true,
            // Linie poziome z malejącym opacity
            grid: {
              color: context => {
                const baseRGB = '137,122,187'; // #897abb -> (137,122,187)
                const y = context.tick.value / context.chart.scales.y.max;
                const alpha = (1 - y).toFixed(2); 
                return `rgba(${baseRGB}, ${alpha})`;
              }
            },
            ticks: {
              color: '#897abb'
            }
          }
        },
        plugins: {
          legend: {
            display: false // Wyłączamy legendę
          }
        }
      }
    });

    // Dodawanie dystansu
    function addDistance() {
      const input = document.getElementById('distanceInput');
      const value = parseFloat(input.value);
      if (!isNaN(value) && value > 0) {
        // Format daty np. „1 stycznia” (zachowujemy w danych, by móc wyświetlać w tabeli)
        const options = { day: 'numeric', month: 'long' };
        const formattedDate = new Date().toLocaleDateString('pl-PL', options);

        // Dodajemy nowy rekord
        distances.push({ value, date: formattedDate });
        input.value = '';
        updateChart();
        saveToLocalStorage();
      }
    }

    // Usuwanie dystansu
    function removeDistance(index) {
      distances.splice(index, 1);
      updateChart();
      saveToLocalStorage();
    }

    // Aktualizacja wykresu i tabeli
    function updateChart() {
      // Na osi X chcemy liczby (1...n), więc etykiety = i+1
      chart.data.labels = distances.map((_, i) => i + 1);
      chart.data.datasets[0].data = distances.map(d => d.value);
      chart.update();

      updateTable();
    }

    function updateTable() {
      const tableBody = document.getElementById('distanceTable');
      tableBody.innerHTML = '';

      // Ostatnie wyniki (most recent) na górze
      for (let i = distances.length - 1; i >= 0; i--) {
        const distance = distances[i];
        // Numer wiersza = 1 dla najnowszego
        const rowNumber = distances.length - i;
        tableBody.innerHTML += `
          <tr>
            <td>${rowNumber}</td>
            <td>${distance.date}</td>
            <td>${distance.value} km</td>
            <td><button class="delete-button" onclick="removeDistance(${i})">✕</button></td>
          </tr>
        `;
      }
    }

    // Zapisywanie do localStorage
    function saveToLocalStorage() {
      localStorage.setItem('distances', JSON.stringify(distances));
    }

    // Inicjalizacja
    updateChart();
  </script>
</body>
</html>
